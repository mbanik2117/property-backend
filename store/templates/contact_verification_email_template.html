<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        p {
            color: #666666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .verification-code {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }

        .note {
            color: #999999;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Verification Code</h1>
        <p>Hello,</p>
        <p>Your verification code is:</p>
        <div class="verification-code">{{ verification_code }}</div>
        <p class="note">Please enter this code to verify your contact details.</p>
    </div>
</body>

</html>
